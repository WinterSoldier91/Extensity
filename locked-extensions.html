<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensity - Locked Extensions</title>
  <link rel="stylesheet" href="styles/extensity.css">
  <style>
    body {
      width: 700px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .description { color: #666; margin-bottom: 30px; line-height: 1.5; }
    .section { margin-bottom: 40px; }
    .section-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #e0e0e0; }
    .locked-list { display: flex; flex-direction: column; gap: 15px; }
    .locked-item { background: #f5f5f5; padding: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
    .locked-item-info { flex: 1; }
    .locked-item-name { font-weight: 600; margin-bottom: 5px; }
    .locked-item-window { color: #666; font-size: 14px; }
    .locked-item-status { color: #999; font-size: 12px; margin-top: 3px; }
    .locked-item-actions { display: flex; gap: 10px; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background 0.2s; }
    .btn-edit { background: #4CAF50; color: white; }
    .btn-edit:hover { background: #45a049; }
    .btn-remove { background: #f44336; color: white; }
    .btn-remove:hover { background: #da190b; }
    .extension-selector { display: flex; flex-direction: column; gap: 10px; }
    .extension-select-wrapper { display: flex; gap: 10px; align-items: center; }
    select, input[type="time"] { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    select { flex: 1; }
    .time-inputs { display: flex; gap: 15px; align-items: center; margin-top: 10px; }
    .time-input-group { display: flex; align-items: center; gap: 8px; }
    .time-input-group label { font-size: 14px; font-weight: 500; }
    .empty-state { text-align: center; padding: 40px; color: #999; }
    .error-message { background: #ffebee; color: #c62828; padding: 12px; border-radius: 4px; margin-top: 10px; font-size: 14px; }
    .success-message { background: #e8f5e9; color: #2e7d32; padding: 12px; border-radius: 4px; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ðŸ”’ Locked Extensions</h1>
  <p class="description">Lock extensions to prevent disabling them outside designated time windows. Locked extensions will automatically re-enable when the window closes.</p>
  <div class="section">
    <div class="section-title">Add New Lock</div>
    <div class="extension-selector">
      <div class="extension-select-wrapper"><select id="extensionSelect"><option value="">Select an extension...</option></select></div>
      <div class="time-inputs">
        <div class="time-input-group"><label for="windowStart">Allow disabling from:</label><input type="time" id="windowStart" value="21:00"></div>
        <div class="time-input-group"><label for="windowEnd">to:</label><input type="time" id="windowEnd" value="23:00"></div>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 10px;"><button id="addLockBtn" class="btn btn-edit">Add Lock</button></div>
      <div id="addMessage"></div>
    </div>
  </div>
  <div class="section">
    <div class="section-title">Currently Locked Extensions</div>
    <div id="lockedList" class="locked-list"><div class="empty-state">No locked extensions yet</div></div>
  </div>
  <script src="js/locked-extensions.js"></script>
</body>
</html>
